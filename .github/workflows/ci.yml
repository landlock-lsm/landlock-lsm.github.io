name: CI

permissions: {}

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:

    - uses: actions/checkout@v4

    - name: Install Sphinx
      run: |
        pip install --requirement requirements.txt \
          myst_parser \
          sphinx \
          sphinx-book-theme \
          sphinx_design

    - name: Build website
      run: make dirhtml
